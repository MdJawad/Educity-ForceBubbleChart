circle {

}

-1px -1px 0 #FFF,

<body>

  <p style="padding:10px;color: grey">Here we delve into the scholarship system in a greater detail, since Public Service Commission (PSC) scholarships has been a source of talent pool for key leaders in the Singapore Government.  <a href="http://data.gov.sg/common/search.aspx?q=psc&s=default&cs=1&page=1" target="_blank">source</a></p>
 
 <!-- [settings0] Edit these options to fit your new data -->
